<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/2eaffc825f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- mobile header -->
    <header>
      <h1>To Do App</h1>
      <button id="mobile-nav-btn">
        <div></div>
        <div></div>
        <div></div>
      </button>
    </header>
    <!-- navigation bar and project list for desktop -->
    <aside>
      <div class="aside-flex">
        <h4>Tasks Due</h4>
        <button id="tasks-today-btn">Today</button>
        <button id="tasks-week-btn">This Week</button>
        <button id="tasks-all-btn">All</button>
        <button id="add-task">Add Task</button>
      </div>
      <div class="aside-flex">
        <h4>My Projects</h4>
        <div id="project-ctn"></div>
        <button id="add-project">Add Project</button>
      </div>
    </aside>
    <main>
      <h1 id="main-header">Today</h1>
      <section class="task-list">
        <div class="task-headers">
          <p class="task-complete"></p>
          <h5 id="task-title-header">Title</h5>
          <p id="task-due-date-header">Due Date</p>
          <p id="task-description-header">Description</p>
          <p id="task-priority-header">Priority</p>
          <p id="task-project-header">Project</p>
        </div>
        <div id="task-ctn"></div>
      </section>
    </main>
  </body>
</html>
