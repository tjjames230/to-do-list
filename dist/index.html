<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/2eaffc825f.js"
      crossorigin="anonymous"
    ></script>
  <script defer src="main.bundle.js"></script></head>
  <body>
    <!-- navigation bar and project list -->
    <aside>
      <div>First Name</div>
      <div class="aside-flex">
        <h4>Tasks Due</h4>
        <button id="tasks-today-btn">Today</button>
        <button id="tasks-week-btn">This Week</button>
        <button id="tasks-all-btn">All</button>
        <button id="add-task">Add Task</button>
      </div>
      <div class="aside-flex">
        <h4>My Projects</h4>
        <div id="project-ctn"></div>
        <button id="add-project">Add Project</button>
      </div>
    </aside>
    <main>
      <h1 id="main-header">Today</h1>
      <section class="task-list">
        <div class="task-headers">
          <p class="task-complete"></p>
          <h5>Title</h5>
          <p>Due Date</p>
          <p>Description</p>
          <p>Priority</p>
          <p>Project</p>
        </div>
        <div id="task-ctn"></div>
      </section>
    </main>
  </body>
</html>
