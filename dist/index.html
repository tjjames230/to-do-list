<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script defer src="main.bundle.js"></script></head>
  <body>
    <!-- navigation bar and project list -->
    <aside>
      <div>First Name</div>
      <div class="aside-flex">
        <h4>Tasks Due</h4>
        <button>Today</button>
        <button>Next Week</button>
        <button>All</button>
        <button>Add Task</button>
      </div>
      <div class="aside-flex">
        <h4>My Projects</h4>
        <button>
          <p>#</p>
          Fitness
        </button>
        <button>
          <p>#</p>
          Grocery
        </button>
        <button>
          <p>#</p>
          Appointments
        </button>
      </div>
    </aside>
    <main>
      <section class="task-list">
        <div class="task">
          <h5 class="task-title">Buy dog food</h5>
          <p class="task-description" maxlength="30">
            Dog will run out of food in a couple days, will go to the store to
            buy more.
          </p>
          <p class="task-date">01/02/2024</p>
          <p class="task-project">Personal</p>
        </div>
      </section>
    </main>
  </body>
</html>
